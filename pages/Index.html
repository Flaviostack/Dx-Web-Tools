<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simular Investimentos</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/ReceberDados.js" defer></script>
    <script src="js/Investimentos.js" defer></script>
</head>
<body>
    <div class="text-center">
        <h1 class="display-4">DX Calc</h1>
    </div>
    
    <div class="Content-display">
        <div class="Content-display-investimentos">
            <h1 id="titulo">Simulador de Investimentos</h1>
            
            <p>Selecione o tipo de investimento</p>
            <select id="TipoInvestimento">
                <option value="1">Poupança</option>
                <option value="2">CDB</option>
                <option value="3">LCI</option>
                <option value="4">LCA</option>
                <option value="5">Tesouro Direto</option>
            </select>

            <div id="campos-de-entrada" class="flex-container">
                <p>Valor inicial da aplicação</p>
                <div class="input-group">
                    <input type="number" id="ValorInicial" placeholder="R$ 100,00" min="1">
                </div>

                <p>Taxa de Juros (%)</p>
                <div class="input-group">
                    <input type="number" id="Taxa" placeholder="1%" min="0.1">
                </div>

                <p>Tempo de investimento (meses)</p>
                <div class="input-group">
                    <input type="number" id="Tempo" placeholder="12" min="1">
                </div>
            </div>

            <button id="Calcular" type="button" onclick="calcularInvestimento()">Calcular</button>
            <div id="resultado">
                <p>Valor Final:</p>
                <p id="Valor-final">R$ 0,00</p>
            </div>
        </div>
    </div>
</body>
</html>
