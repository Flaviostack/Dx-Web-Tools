<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3629363582089436"
     crossorigin="anonymous"></script>
     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simular Investimentos</title>
    <link rel="stylesheet" href="/site.css"> <!-- Caminho atualizado -->
    <link rel="stylesheet" href="/custom.css"> <!-- Caminho atualizado -->
    <link rel="stylesheet" href="css/custom-DxCalc.css"> <!-- Caminho mantido -->
    <script src="js/ReceberDados.js" defer></script> <!-- Caminho atualizado -->
    <script src="js/Investimentos.js" defer></script> <!-- Caminho atualizado -->
</head>
<body>

    <div class="flex-container" id="voltar">
        <div class="flex-item">
            <a href="../Index.html" id="redirecionar" title="Voltar para página inicial">Voltar</a> <!-- Caminho atualizado -->
        </div>
    </div>

    <div class="text-center">
        <h1 id="titulo">Simulador de Investimentos</h1>
    </div>
    
    <div class="Content-display">
        <div class="Content-display-investimentos">
            <p>Selecione o tipo de investimento</p>
            <select id="TipoInvestimento">
                <option value="1">aplicações</option>
            </select>

            <div id="campos-de-entrada" class="flex-container">
                <p>Valores da aplicação</p>
                <div class="input-group">
                    <input type="number" id="ValorInicial" placeholder="Valor inicial" min="0" increment="100" step="100">
                    <input type="number" id="AporteMensal" placeholder="Aportes mensais" min="0">
                </div>

                <p>Taxa de Juros (%)</p>
                <div class="input-group">
                    <input type="number" id="Taxa" placeholder="1%" min="0.1" increment="0.1" step="0.1">
                </div>

                <p>Tempo de investimento (meses)</p>
                <div class="input-group">
                    <input type="number" id="Tempo" placeholder="12" min="1">
                </div>
            </div>

            <button id="Calcular" type="button" onclick="calcularInvestimento()" title="Calcular rendimentos">Calcular</button>
            <div id="resultado">
                <h3>Valor Final:</h3>
                <p id="Juros-Simples"></p>
                <p id="Juros-Compostos"></p>
            </div>
        </div>
    </div>
</body>
</html>
